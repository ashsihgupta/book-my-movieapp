<div class="row">
<div  *ngFor="let i of SingleMovie" >
<div class="col-sm-3 space">
<img src="{{i.img}}" id="imgsize" class="img-responsive"/>
</div>

<div class="col-sm-1 space">
</div>

<div class="col-sm-7 space">
  <h2>{{i.name}}({{i.Releasedate}})</h2>
  <p>

    {{i.Description}}
  </p>
  <div class="space">
  <h4>Imdb Rating:-<span>{{i.Rating}}</span></h4>
  </div>
  <hr>
</div>

<div class="container">
  
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Book</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <div class="row">

            <div class="col-sm-3 space">
              <select [(ngModel)]="selectedcity" (change)="city()">
                <option>Select a Country</option> 
                  <option>Pune</option> 
                  <option>Mumbai</option> 
                  <option>Delhi</option> 
                  <option>Chandigarh</option> 
              </select>
            </div>

        <div class="col-sm-1 space">
        </div>

        

            <div class="col-sm-3 space">
              <select [(ngModel)]="selectedtime" (change)="time()">
                <option>Select Time</option> 
                  <option>9:00</option> 
                  <option>1:30</option> 
                  <option>4:00</option> 
                   <option>7:00</option> 
                  <option>12:00</option> 
              </select>
            </div>

          <div class="col-sm-1 space">
          </div>
            

            <div class="col-sm-3 space">
              
                <input type="date"  [(ngModel)]="selectedate" (change)="date()"> 
              
            </div>

        
    
     

            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
